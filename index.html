<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>live-scores</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body-div">
      <h1 class="live-scores">LIVE SCORES</h1>
      <div class="container">
        <div class="home">
          <h3>HOME</h3>
          <h1 class="score" id="homeScore">0</h1>
          <div class="buttons">
            <button onclick="add1Home()">+1</button>
            <button onclick="add2Home()">+2</button>
            <button onclick="add3Home()">+3</button>
          </div>
        </div>
        <div class="guest">
          <h3>GUEST</h3>
          <h1 class="score" id="guestScore">0</h1>
          <div class="buttons">
            <button onclick="add1Guest()">+1</button>
            <button onclick="add2Guest()">+2</button>
            <button onclick="add3Guest()">+3</button>
          </div>
        </div>
      </div>
      <div class="reset">
        <button onclick="reset()">RESET</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
